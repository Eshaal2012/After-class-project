<!DOCTYPE html>
<html>
    <body>
    <h2>Javascript class inheritance</h2>
    <p id="details"></p>
    <p id="greetings"></p>
    <script>
        class Student() {
            constructor(name) {
                this.studentName=name;
            }
            static hello() {
                return "Hello";
            }
            present() {
                'My name is ' +this.studentName;
            }
        }
    </script>
    </body>
</html>
